<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="menu">
      <img src="imagens/menu-icon.png" alt="Menu" class="icon"/>
      <img src="imagens/logo.png" alt="YouTube Logo" class="logo"/>
    </div>
    <div class="search">
      <input type="text" placeholder="Pesquisar" />
      <button><img src="imagens/search-icon.png" alt="Buscar" /></button>
    </div>
    <div class="user">
      <img src="imagens/avatar.png" alt="Avatar" class="avatar"/>
    </div>
  </header>

  <main>
    <nav class="sidebar">
      <a href="#">Início</a>
      <a href="#">Explorar</a>
      <a href="#">Inscrições</a>
    </nav>

    <section class="content">
      <div class="video-card">
        <img src="imagens/thumb.jpg" alt="Thumb" />
        <h3>Título do Vídeo</h3>
        <p>Canal Exemplo</p>
      </div>
      <div class="video-card">
        <img src="imagens/thumb.jpg" alt="Thumb" />
        <h3>Título do Vídeo</h3>
        <p>Canal Exemplo</p>
      </div>
    </section>
  </main>
</body>
</html>
